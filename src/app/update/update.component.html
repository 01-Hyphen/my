
<div class="con">
<div class="box">
  <form [formGroup]="updateForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" name="name">
      <span *ngIf="updateForm.controls['name'].invalid && updateForm.controls['name'].touched">HIi</span>

    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobilenumber" formControlName="mobilenumber" name="mobilenumber">
    </div>
    <div style="margin-top: 10px;" class="form-group">
      <button type="submit" class="btn btn-primary">Update</button>
      <button style="margin-left: 10px;" class="btn btn-danger" type="button" routerLink="/home">Cancel</button>
    </div>
   
  </form>
  <div  *ngIf="successMsg" class="success-message">{{ successMsg }}</div>
<div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
</div>
 


</div>
